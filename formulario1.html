<!doctype html>
<html lang="es">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
 
    <div class="container text-center">
        <h1>--Veterinaria Yaku--</h1>
        <h2>Bievenido a nuestra veterina consulte de manera online</h2>
        <h3>REGISTRASE</h3>
 <div class="container">
<!--mb3 clase genera Margin bottom-->
<!--mt-3 clase que genera margin top-->
<!--for significa para, asociacion-->
   <form action="" class="mt-5">
     <div class="mb-3">
        <label for="nombre" class="form-label"> Nombre </label>
        <input type="text" id="nombre" class="form-control" maxlength="20" autofocus>
     </div>
    <div class="mb-3">
        <label for="email" class="form-label">Correo electronico</label>
        <input type="text" id="email" class="form-control" placeholder="usuario@gmail.com">
    </div>
    <div class="mb-3">
        <label for="Consulta" class="form-label">Consulta</label>
        <textarea name="" id="" class="form-control" id="Consulta"  rows="5" placeholder="Escribir consulta"></textarea>
    </div> 

    <div class="mb-3">
        <label for="Celular" class="form-label">Celular</label>
        <textarea name="" id="" class="form-control" id="Celular"  maxlength="11" placeholder="Numero telefonico"></textarea>
    </div> 
      
    <div class="text-end">
        <button type="submit" class="btn btn-info">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
    </div>

   </form> 
 </div>


</body>
<div  placeholder="Tener en cuenta que las respuestas puede tardar menos de 2horas">
</div>
</html>
